<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef6fb;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077b6;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem 1.5rem;
    }
    h2 {
      border-bottom: 2px solid #0077b6;
      padding-bottom: 0.3rem;
    }
    .tide {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    .error {
      color: red;
      font-weight: bold;
      text-align: center;
    }
    .api-url {
      font-size: 0.85rem;
      color: #555;
      word-wrap: break-word;
      margin-top: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>TÃ¡bua de MarÃ©s - Natal/RN ðŸŒŠ</h1>
  </header>
  <main>
    <div id="api-url" class="api-url"></div>
    <div id="content">Carregando dados...</div>
  </main>

  <script>
    const apiKey = "77b43510d8844b3ab3eb6e30392f3b2a";
    const locationCode = "P2902"; // Natal/RN
    const proxy = "https://corsproxy.io/?";
    const baseURL = `https://ky33jp8fv5.re.qweatherapi.com/v7/ocean/tide`;

    function getDateOffset(days) {
      const d = new Date();
      d.setDate(d.getDate() + days);
      return d.toISOString().split('T')[0].replace(/-/g, '');
    }

    async function fetchTides(date) {
      const url = `${baseURL}?location=${locationCode}&date=${date}&key=${apiKey}`;
      document.getElementById("api-url").textContent = url;
      const response = await fetch(proxy + encodeURIComponent(url));
      if (!response.ok) throw new Error("Erro ao acessar API");
      const data = await response.json();
      return data;
    }

    function formatTime(utcTime) {
      const date = new Date(utcTime);
      return date.toLocaleString("pt-BR", {
        hour: "2-digit",
        minute: "2-digit",
        day: "2-digit",
        month: "2-digit",
        timeZoneName: "short"
      });
    }

    async function loadTides() {
      const content = document.getElementById("content");
      content.textContent = "Carregando dados...";
      try {
        const today = getDateOffset(0);
        const tomorrow = getDateOffset(1);
        const [todayData, tomorrowData] = await Promise.all([
          fetchTides(today),
          fetchTides(tomorrow)
        ]);

        let html = "";
        const renderDay = (label, data) => {
          html += `<h2>${label}</h2>`;
          if (data && data.tideTable && data.tideTable.tide.length > 0) {
            data.tideTable.tide.forEach(t => {
              html += `
                <div class="tide">
                  <strong>${t.type}</strong>: ${formatTime(t.time)} â€” ${t.height} m
                </div>
              `;
            });
          } else {
            html += `<p>Sem dados disponÃ­veis.</p>`;
          }
        };

        renderDay("Hoje", todayData);
        renderDay("AmanhÃ£", tomorrowData);
        content.innerHTML = html;

      } catch (err) {
        console.error(err);
        content.innerHTML = `<p class="error">Erro ao carregar dados da API.</p>`;
      }
    }

    loadTides();
  </script>
</body>
</html>
