<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tábua de Marés - Natal/RN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #e0f7fa;
      color: #003b46;
    }
    h1 {
      text-align: center;
      margin-bottom: 5px;
    }
    p#apiURL {
      text-align: center;
      font-size: 0.9em;
      color: #004d40;
      background: #b2ebf2;
      padding: 6px;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #ffffff;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #00acc1;
      color: white;
    }
  </style>
</head>
<body>

<h1>Tábua de Marés - Natal/RN</h1>
<p id="apiURL"></p>

<table id="tideTable">
  <thead>
    <tr>
      <th>Data</th>
      <th>Maré Alta 1</th>
      <th>Maré Alta 2</th>
      <th>Maré Baixa 1</th>
      <th>Maré Baixa 2</th>
    </tr>
  </thead>
  <tbody>
    <!-- Dados vão aqui -->
  </tbody>
</table>

<script>
const lat = -5.7945;  // Natal RN
const lon = -35.211;
const apiKey = "77b43510d8844b3ab3eb6e30392f3b2a"; // sua chave
const apiURL = `https://ky33jp8fv5.re.qweatherapi.com/v7/ocean/tide?location=P2902&date=20251019&key=${apiKey}`;

document.getElementById("apiURL").textContent = apiURL;

// Converte horário UTC+8 (API) para UTC-3 (Natal/RN)
function convertToLocalTime(apiTimeStr) {
  const utcTime = new Date(apiTimeStr + "+08:00"); 
  const localTime = new Date(utcTime.getTime() - (11 * 60 * 60 * 1000)); // UTC+8 → UTC-3
  const hours = localTime.getHours().toString().padStart(2, "0");
  const minutes = localTime.getMinutes().toString().padStart(2, "0");
  return `${hours}:${minutes}`;
}

async function fetchTides() {
  try {
    const res = await fetch(apiURL);
    const data = await res.json();

    if (data.code !== "200") {
      alert("Erro ao buscar dados de maré: " + data.code);
      return;
    }

    const tbody = document.querySelector("#tideTable tbody");
    tbody.innerHTML = "";

    const today = new Date().toISOString().slice(0, 10);
    const tomorrow = new Date(Date.now() + 24*60*60*1000).toISOString().slice(0, 10);

    data.tide.forEach(day => {
      if (day.date !== today && day.date !== tomorrow) return;

      const high = day.highTide || [];
      const low = day.lowTide || [];
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${day.date}</td>
        <td>${high[0] ? convertToLocalTime(high[0].time) + " - " + high[0].height + "m" : "-"}</td>
        <td>${high[1] ? convertToLocalTime(high[1].time) + " - " + high[1].height + "m" : "-"}</td>
        <td>${low[0] ? convertToLocalTime(low[0].time) + " - " + low[0].height + "m" : "-"}</td>
        <td>${low[1] ? convertToLocalTime(low[1].time) + " - " + low[1].height + "m" : "-"}</td>
      `;

      tbody.appendChild(row);
    });

  } catch (err) {
    console.error(err);
    alert("Erro ao consultar a API de marés.");
  }
}

fetchTides();
</script>

</body>
</html>
