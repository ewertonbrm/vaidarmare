<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vai Dar Maré! (Natal/RN Sem H1)</title>
    <!-- Carrega o Tailwind CSS para estilização moderna e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter como padrão */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; /* light blue-gray background */
        }
        /* Estilos adicionais para botões e cards */
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06);
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(229, 231, 235, 0.6);
        }
    </style>
    <!-- Inicia o Tailwind com a fonte Inter -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg card rounded-xl p-6 md:p-8">
        
        <!-- LOGO CENTRALIZADA E ELEVADA -->
        <div class="flex justify-center -mt-4 mb-6">
            <img src="vdmini.jpg" class="max-w-xs">
        </div>
        
        <!-- O H1 "Vai dar Maré!" FOI REMOVIDO AQUI -->
        
        <!-- Formulário de Consulta -->
        <form id="tideForm" class="space-y-4">
            
            <!-- Campo de Localização Fixa -->
            

            <div>
                <label for="dateInput" class="block text-sm font-medium text-gray-700">Data</label>
                <input type="date" id="dateInput" required 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>

            <button type="submit" id="submitBtn" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:scale-[1.01]">
                <span id="btnText">Consultar</span>
            </button>
        </form>

        <!-- Área de Resultados e Mensagens -->
        <div id="resultsContainer" class="mt-6 p-4 rounded-lg bg-gray-50 border border-gray-200 min-h-[100px] flex flex-col items-center justify-center transition-all duration-300">
            <p id="message" class="text-gray-500 text-center">Insira a data para consultar a tábua de marés.</p>
            <div id="tideList" class="w-full mt-4 space-y-3 hidden">
                <!-- Resultados da API serão injetados aqui -->
            </div>
            <!-- Ícone de Carregamento (Hidden by default) -->
            <svg id="loadingSpinner" class="animate-spin -ml-1 mr-3 h-6 w-6 text-blue-500 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
        
        <!-- Créditos e Informações de Debug -->
        <p class="mt-6 text-xs text-center text-gray-400">Dados fornecidos pela QWeather. Integração via Vercel Serverless Function.</p>
    </div>

    <script>
        const form = document.getElementById('tideForm');
        const dateInput = document.getElementById('dateInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const message = document.getElementById('message');
        const tideList = document.getElementById('tideList');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');

        // VALOR FIXO: ID da localização de Natal/RN
        const LOCATION_ID = 'P24427'; 

        // URL do nosso endpoint de proxy no Vercel
        const API_BASE_URL = '/api/tide'; 

        // Define a data padrão como 2025-10-19, conforme o exemplo funcional
        const defaultDate = '2025-10-19'; 
        dateInput.value = defaultDate;

        // Funções de Utilidade
        function showLoading(show) {
            submitBtn.disabled = show;
            btnText.textContent = show ? 'Consultando...' : 'Consultar';
            loadingSpinner.classList.toggle('hidden', !show);
            tideList.classList.add('hidden');
            tideList.innerHTML = '';
        }

        function showError(msg) {
            message.textContent = msg;
            resultsContainer.classList.remove('bg-gray-50', 'bg-green-100', 'border-green-400', 'bg-yellow-100', 'border-yellow-400');
            resultsContainer.classList.add('bg-red-100', 'border-red-400');
            tideList.classList.add('hidden');
        }

        const formatDate = (dateString) => {
            const [year, month, day] = dateString.split('-');
            return `${year}${month}${day}`;
        };
        
        const formatTime = (isoTime) => {
            try {
                const date = new Date(isoTime);
                return date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', hour12: false });
            } catch (e) {
                return 'N/A';
            }
        };

        // Função para exibir os dados na lista
        const displayTideData = (tideEvents) => {
            // ATUALIZADO: Título com localização no cabeçalho da lista
            tideList.innerHTML = `
                <h2 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-2">Natal/RN - Eventos de Maré</h2>
            `;
            
            tideEvents.forEach(event => {
                const isHighTide = event.type === 'H'; 
                const icon = isHighTide ? '▲' : '▼';
                const color = isHighTide ? 'text-blue-600' : 'text-green-600';
                const label = isHighTide ? 'Maré Alta' : 'Maré Baixa';

                const listItem = document.createElement('div');
                listItem.className = `flex justify-between items-center p-3 rounded-lg bg-white border shadow-sm ${isHighTide ? 'border-blue-200' : 'border-green-200'}`;
                listItem.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <span class="text-xl font-bold ${color}">${icon}</span>
                        <div>
                            <p class="font-medium text-gray-900">${label}</p>
                            <p class="text-xs text-gray-500">Altura: ${event.height}m</p>
                        </div>
                    </div>
                    <span class="text-lg font-bold text-gray-700">${formatTime(event.fxTime)}</span>
                `;
                tideList.appendChild(listItem);
            });

            message.textContent = '';
            tideList.classList.remove('hidden');
            resultsContainer.classList.remove('bg-gray-50', 'bg-red-100', 'bg-yellow-100', 'border-red-400', 'border-yellow-400');
            resultsContainer.classList.add('bg-green-100', 'border-green-400');
        };

        // Lógica da Consulta
        async function fetchTideData(dateString) {
            const formattedDate = formatDate(dateString);
            const url = `${API_BASE_URL}?location=${LOCATION_ID}&date=${formattedDate}`; 

            showLoading(true);
            message.textContent = 'Buscando dados...';
            resultsContainer.classList.remove('bg-red-100', 'border-red-400', 'bg-green-100', 'border-green-400', 'bg-yellow-100', 'border-yellow-400');
            resultsContainer.classList.add('bg-gray-50', 'border-gray-200');

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (!response.ok) {
                    let errorMessage = 'Ocorreu um erro desconhecido na comunicação.';
                    if (response.status === 403) {
                        errorMessage = 'ERRO QWEATHER (Código 403): Chave Inválida ou Serviço de Marés não ativado.';
                    } else if (response.status === 404) {
                        errorMessage = 'Erro 404: Endpoint da função Serverless não encontrado. Verifique se o arquivo api/tide.js está no Vercel.';
                    } else if (data.code && data.code !== '200') {
                        errorMessage = `Erro QWeather (Código ${data.code}): ${data.msg || 'Detalhe não disponível.'}`;
                    } else if (data.error) {
                        errorMessage = `Erro do Servidor (500): ${data.error}`;
                    } else {
                        errorMessage = `Erro de Conexão: Status HTTP ${response.status}.`;
                    }
                    
                    showError(errorMessage);
                    return;
                }
                
                if (data.code === '200') {
                    const tideEvents = data.tideTable; 

                    if (tideEvents && tideEvents.length > 0) {
                        displayTideData(tideEvents);
                    } else {
                        message.textContent = 'Nenhum evento de maré (Alta/Baixa) encontrado para esta data.';
                        resultsContainer.classList.remove('bg-gray-50');
                        resultsContainer.classList.add('bg-yellow-100', 'border-yellow-400');
                    }
                } else {
                    showError(`Erro na Consulta: Código ${data.code}. ${data.msg || 'Detalhe não disponível.'}`);
                }

            } catch (error) {
                console.error('Erro de rede ou Serverless Function:', error);
                showError(`Erro de Comunicação: Verifique a sua conexão ou os logs do Vercel. Detalhe: ${error.message}`);
            } finally {
                loadingSpinner.classList.add('hidden');
                submitBtn.disabled = false;
                btnText.textContent = 'Consultar';
            }
        }


        // Listener do Formulário
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const dateString = dateInput.value;
            
            if (dateString) {
                fetchTideData(dateString); 
            }
        });

        // Inicialização 
        window.onload = () => {
            dateInput.value = "2025-10-19";
        };
    </script>
</body>
</html>
