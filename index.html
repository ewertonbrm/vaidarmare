<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tábua de Marés QWeather</title>
<!-- Carrega o Tailwind CSS para estilização moderna e responsiva -->
<script src="https://www.google.com/search?q=https://cdn.tailwindcss.com"></script>
<style>
/* Define a fonte Inter como padrão /
body {
font-family: 'Inter', sans-serif;
background-color: #f7fafc; / light blue-gray background /
}
/ Estilos adicionais para botões e cards */
.card {
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06);
backdrop-filter: blur(10px);
background-color: rgba(255, 255, 255, 0.9);
border: 1px solid rgba(229, 231, 235, 0.6);
}
</style>
<!-- Inicia o Tailwind com a fonte Inter -->
<script>
tailwind.config = {
theme: {
extend: {
fontFamily: {
sans: ['Inter', 'sans-serif'],
},
}
}
}
</script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-lg card rounded-xl p-6 md:p-8">
    <h1 class="text-3xl font-extrabold text-center text-blue-800 mb-6">Consulta de Tábua de Marés</h1>
    
    <!-- Formulário de Consulta -->
    <form id="tideForm" class="space-y-4">
        
        <div>
            <label for="locationId" class="block text-sm font-medium text-gray-700">ID da Localização (Ex: P2902)</label>
            <input type="text" id="locationId" value="P2902" required 
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
        </div>

        <div>
            <label for="dateInput" class="block text-sm font-medium text-gray-700">Data da Consulta</label>
            <input type="date" id="dateInput" required 
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
        </div>

        <button type="submit" id="submitBtn" 
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:scale-[1.01]">
            <span id="btnText">Consultar Marés</span>
        </button>
    </form>

    <!-- Área de Resultados e Mensagens -->
    <div id="resultsContainer" class="mt-6 p-4 rounded-lg bg-gray-50 border border-gray-200 min-h-[100px] flex flex-col items-center justify-center transition-all duration-300">
        <p id="message" class="text-gray-500 text-center">Insira a localização e a data para consultar a tábua de marés.</p>
        <div id="tideList" class="w-full mt-4 space-y-3 hidden">
            <!-- Resultados da API serão injetados aqui -->
        </div>
        <!-- Ícone de Carregamento (Hidden by default) -->
        <svg id="loadingSpinner" class="animate-spin -ml-1 mr-3 h-6 w-6 text-blue-500 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>
    
    <!-- Créditos e Informações de Debug -->
    <p class="mt-6 text-xs text-center text-gray-400">Dados fornecidos pela QWeather. Integração via Vercel Serverless Function.</p>
</div>

<script>
    const form = document.getElementById('tideForm');
    const locationIdInput = document.getElementById('locationId');
    const dateInput = document.getElementById('dateInput');
    const resultsContainer = document.getElementById('resultsContainer');
    const message = document.getElementById('message');
    const tideList = document.getElementById('tideList');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');

    // Define a data padrão como 2025-10-19, conforme o exemplo funcional
    const today = new Date();
    const defaultDate = '2025-10-19'; 
    dateInput.value = defaultDate;

    // URL do nosso endpoint de proxy no Vercel
    const API_BASE_URL = '/api/tide'; 

    // Função utilitária para formatar a data (YYYYMMDD)
    const formatDate = (dateString) => {
        const [year, month, day] = dateString.split('-');
        return `${year}${month}${day}`;
    };
    
    // Função utilitária para formatar a hora (HH:MM)
    const formatTime = (time) => {
        // Remove o fuso horário se estiver presente (e.g., "16:11+08")
        return time.split('+')[0];
    };

    // Função principal para buscar os dados
    const fetchTideData = async (locationId, dateString) => {
        const formattedDate = formatDate(dateString);
        const url = `${API_BASE_URL}?location=${locationId}&date=${formattedDate}`;

        // Resetar UI
        tideList.classList.add('hidden');
        tideList.innerHTML = '';
        message.textContent = 'Consultando...';
        resultsContainer.classList.remove('bg-red-100', 'border-red-400', 'bg-green-100', 'border-green-400');
        loadingSpinner.classList.remove('hidden');
        submitBtn.disabled = true;
        btnText.textContent = 'Aguarde...';

        try {
            const response = await fetch(url);
            const data = await response.json();

            // Lógica de tratamento de ERRO DE API (400, 403, 500, etc.)
            if (!response.ok) {
                let errorMessage = 'Ocorreu um erro desconhecido na comunicação.';

                if (response.status === 403) {
                    errorMessage = 'ERRO QWEATHER (Código 403): Chave Inválida ou Serviço de Marés não ativado. Verifique a sua chave e plano na QWeather.';
                } else if (response.status === 404) {
                    errorMessage = 'Erro 404: Endpoint da função Serverless não encontrado. Verifique se o arquivo api/tide.js está no Vercel.';
                } else if (data.code) {
                    // Trata erros específicos da API QWeather, como 400
                     errorMessage = `Erro na API QWeather (Código ${data.code}): ${data.msg || 'Detalhe não disponível.'}`;
                } else if (data.error) {
                    errorMessage = `Erro do Servidor (500): ${data.error}`;
                } else {
                    errorMessage = `Erro de Conexão: Status HTTP ${response.status}.`;
                }
                
                // Exibir erro no container
                resultsContainer.classList.add('bg-red-100', 'border-red-400');
                message.textContent = errorMessage;
                return;
            }
            
            // Lógica de sucesso (response.ok é true)
            
            // A QWeather usa o código '200' para sucesso
            if (data.code === '200') {
                if (data.tide && data.tide.length > 0) {
                    displayTideData(data.tide);
                } else {
                    // Caso a API retorne sucesso, mas sem dados de maré
                    message.textContent = 'Nenhum evento de maré (Alta/Baixa) encontrado para esta data/localização.';
                    resultsContainer.classList.add('bg-yellow-100', 'border-yellow-400');
                }
            } else {
                // Trata códigos de erro dentro do corpo da resposta JSON (ex: QWeather codes)
                message.textContent = `Erro na Consulta: Código ${data.code}. ${data.msg || 'Detalhe não disponível.'}`;
                resultsContainer.classList.add('bg-red-100', 'border-red-400');
            }

        } catch (error) {
            // Erro de rede ou erro na função Serverless (ex: JSON.parse falhou)
            console.error('Erro de rede ou Serverless Function:', error);
            message.textContent = `Erro de Comunicação: Verifique a sua conexão ou os logs do Vercel. Detalhe: ${error.message}`;
            resultsContainer.classList.add('bg-red-100', 'border-red-400');
        } finally {
            loadingSpinner.classList.add('hidden');
            submitBtn.disabled = false;
            btnText.textContent = 'Consultar Marés';
        }
    };

    // Função para exibir os dados na lista
    const displayTideData = (tideEvents) => {
        tideList.innerHTML = `
            <h2 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-2">Eventos de Maré</h2>
        `;
        
        tideEvents.forEach(event => {
            const isHighTide = event.type === '0'; // 0: Maré Alta, 1: Maré Baixa
            const icon = isHighTide ? '▲' : '▼';
            const color = isHighTide ? 'text-blue-600' : 'text-green-600';
            const label = isHighTide ? 'Maré Alta' : 'Maré Baixa';

            const listItem = document.createElement('div');
            listItem.className = `flex justify-between items-center p-3 rounded-lg bg-white border shadow-sm ${isHighTide ? 'border-blue-200' : 'border-green-200'}`;
            listItem.innerHTML = `
                <div class="flex items-center space-x-3">
                    <span class="text-xl font-bold ${color}">${icon}</span>
                    <div>
                        <p class="font-medium text-gray-900">${label}</p>
                        <p class="text-xs text-gray-500">Altura: ${event.height}m</p>
                    </div>
                </div>
                <span class="text-lg font-bold text-gray-700">${formatTime(event.fxTime)}</span>
            `;
            tideList.appendChild(listItem);
        });

        message.textContent = '';
        tideList.classList.remove('hidden');
        resultsContainer.classList.remove('bg-gray-50', 'bg-red-100', 'bg-yellow-100');
        resultsContainer.classList.add('bg-green-100', 'border-green-400');
    };

    // Listener do Formulário
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const locationId = locationIdInput.value.trim();
        const dateString = dateInput.value;
        
        if (locationId && dateString) {
            fetchTideData(locationId, dateString);
        }
    });
</script>


</body>
</html>
