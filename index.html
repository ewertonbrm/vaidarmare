<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vai Dar Maré!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+SAS:wght@100..400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Oswald como padrão para o body, exceto onde 'cursive-title' é aplicado */
        body {
            font-family: 'Oswald', sans-serif;
            background-color: #004D66; /* light blue-gray background */
        }
        /* Estilos adicionais para botões e cards */
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06);
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 1);
            border: 1px solid rgba(229, 231, 235, 0.6);
        }
        /* CLASSE CURSIVA EXPRESSIVA */
        .cursive-title {
            font-family: 'Playwrite DE SAS', cursive;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'page-bg': '#004D66', // Cor do fundo da página, usada no botão
                        'title-color': '#214469', // Nova cor para o título
                    },
                    fontFamily: {
                        // Define 'Oswald' como a fonte sans padrão do Tailwind
                        sans: ['Oswald', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex items-start justify-center pt-8 pb-4 px-4">

    <div class="w-full max-w-lg card rounded-xl p-6 md:p-8">
        
        <div class="flex flex-col items-center -mt-4 mb-4">
            <img src="vaida192.png" class="w-24 md:w-32">
            <h2 class="cursive-title text-4xl font-extrabold text-title-color mt-2">
                Vai Dar Maré!
            </h2>
        </div>
        
        <form id="tideForm" class="space-y-4">
            
            <p class="text-sm font-medium text-gray-700 text-center py-2">
                Tábua das Marés de Natal/RN
            </p>

            <div>
                <label for="dateInput" class="block text-sm font-medium text-gray-700">Data</label>
                <input type="date" id="dateInput" required 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>

            <button type="submit" id="submitBtn" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-page-bg hover:bg-page-bg/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-page-bg transition duration-300 ease-in-out transform hover:scale-[1.01]">
                <span id="btnText">Consultar</span>
            </button>
        </form>

        <div id="resultsContainer" class="mt-6 pt-4 pb-6 px-4 rounded-xl bg-gray-50 border border-gray-200 min-h-[100px] flex flex-col items-center justify-center transition-all duration-300">

            <p id="message" class="text-gray-500 text-center">Insira a data para consultar a tábua.</p>
            <div id="tideList" class="w-full mt-4 space-y-3 hidden">
                </div>
            <svg id="loadingSpinner" class="animate-spin -ml-1 mr-3 h-6 w-6 text-blue-500 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
        
        <p class="mt-6 text-xs text-center text-gray-400">Dados fornecidos pela QWeather. Integração via Vercel Serverless Function.</p>
    </div>

    <script>
        const form = document.getElementById('tideForm');
        const dateInput = document.getElementById('dateInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const message = document.getElementById('message');
        const tideList = document.getElementById('tideList');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');

        // VALOR FIXO: ID da localização de Natal/RN
        const LOCATION_ID = 'P24427'; 

        // URL do nosso endpoint de proxy no Vercel
        const API_BASE_URL = '/api/tide'; 

        // Funções de Utilidade
        function getTodayDate() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0'); // Mês começa em 0
            const dd = String(today.getDate()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd}`;
        }
        
        function showLoading(show) {
            submitBtn.disabled = show;
            btnText.textContent = show ? 'Consultando...' : 'Consultar';
            loadingSpinner.classList.toggle('hidden', !show);
            tideList.classList.add('hidden');
            tideList.innerHTML = '';
        }

        function showError(msg) {
            message.textContent = msg;
            message.classList.remove('hidden'); 
            resultsContainer.classList.remove('bg-gray-50', 'bg-blue-100', 'border-blue-400', 'bg-yellow-100', 'border-yellow-400');
            resultsContainer.classList.add('bg-red-100', 'border-red-400');
            tideList.classList.add('hidden');
        }

        const formatDate = (dateString) => {
            const [year, month, day] = dateString.split('-');
            return `${year}${month}${day}`;
        };
        
        const formatTime = (isoTime) => {
            try {
                const date = new Date(isoTime);
                return date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', hour12: false });
            } catch (e) {
                return 'N/A';
            }
        };

        // NOTA: A função calculateMidpointTime foi removida
        // NOTA: O código que dependia de calculateMidpointTime também foi removido

        // Função para exibir os dados na lista
        const displayTideData = (tideEvents) => {
            
            let resultsHtml = ``;
            
            // NOTA: O bloco de cálculo e geração do idealDiveHtml foi removido

            // Inicia a div da lista de marés (agora sem a condição 'idealDiveHtml ? mt-4 : ''')
            resultsHtml += `<div class="w-full mt-0 space-y-3">`; 
            // O 'mt-0' aqui garante que a primeira maré comece no topo da lista. Se quiser um pequeno espaço (padrão de 1rem), use 'mt-4'.
            // Mantive 'mt-0' para aderir ao design sem o aviso de mergulho.

            tideEvents.forEach(event => {
                const isHighTide = event.type === 'H'; 
                const icon = isHighTide ? '▲' : '▼';
                const color = isHighTide ? 'text-blue-600' : 'text-green-600';
                const label = isHighTide ? 'Maré Alta' : 'Maré Baixa';

                resultsHtml += `
                    <div class="flex justify-between items-center p-3 rounded-lg bg-white border shadow-sm ${isHighTide ? 'border-blue-200' : 'border-green-200'}">
                        <div class="flex items-center space-x-3">
                            <span class="text-xl font-bold ${color}">${icon}</span>
                            <div>
                                <p class="font-medium text-gray-900">${label}</p>
                                <p class="text-xs text-gray-500">Altura: ${event.height}m</p>
                            </div>
                        </div>
                        <span class="text-lg font-bold text-gray-700">${formatTime(event.fxTime)}</span>
                    </div>
                `;
            });

            resultsHtml += `</div>`; // Fecha a div da lista de marés

            tideList.innerHTML = resultsHtml; // Injeta o HTML completo

            message.textContent = '';
            // Esconde o <p> de "Insira a data..."
            message.classList.add('hidden'); 
            
            // Oculta/mostra a lista baseada se houve dados injetados
            if (resultsHtml.trim() !== '') {
                 tideList.classList.remove('hidden');
            } else {
                 tideList.classList.add('hidden');
            }
            
            resultsContainer.classList.remove('bg-gray-50', 'bg-red-100', 'bg-yellow-100', 'border-red-400', 'border-yellow-400');
            // Cor de sucesso para Azul Claro
            resultsContainer.classList.add('bg-blue-100', 'border-blue-400');
        };

        // Lógica da Consulta
        async function fetchTideData(dateString) {
            const formattedDate = formatDate(dateString);
            const url = `${API_BASE_URL}?location=${LOCATION_ID}&date=${formattedDate}`; 

            showLoading(true);
            message.textContent = 'Buscando dados...';
            // Garante que o <p> de mensagem aparece durante o loading
            message.classList.remove('hidden'); 
            resultsContainer.classList.remove('bg-red-100', 'border-red-400', 'bg-blue-100', 'border-blue-400', 'bg-yellow-100', 'border-yellow-400');
            resultsContainer.classList.add('bg-gray-50', 'border-gray-200');

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (!response.ok) {
                    let errorMessage = 'Ocorreu um erro desconhecido na comunicação.';
                    if (response.status === 403) {
                        errorMessage = 'ERRO QWEATHER (Código 403): Chave Inválida ou Serviço de Marés não ativado.';
                    } else if (response.status === 404) {
                        errorMessage = 'Erro 404: Endpoint da função Serverless não encontrado. Verifique se o arquivo api/tide.js está no Vercel.';
                    } else if (data.code && data.code !== '200') {
                        errorMessage = `Erro QWeather (Código ${data.code}): ${data.msg || 'Detalhe não disponível.'}`;
                    } else if (data.error) {
                        errorMessage = `Erro do Servidor (500): ${data.error}`;
                    } else {
                        errorMessage = `Erro de Conexão: Status HTTP ${response.status}.`;
                    }
                    
                    showError(errorMessage);
                    return;
                }
                
                if (data.code === '200') {
                    const tideEvents = data.tideTable; 

                    if (tideEvents && tideEvents.length > 0) {
                        displayTideData(tideEvents);
                    } else {
                        message.textContent = 'Nenhum evento de maré (Alta/Baixa) encontrado para esta data.';
                        message.classList.remove('hidden');
                        tideList.classList.add('hidden');
                        resultsContainer.classList.remove('bg-gray-50', 'bg-blue-100', 'border-blue-400');
                        resultsContainer.classList.add('bg-yellow-100', 'border-yellow-400');
                    }
                } else {
                    showError(`Erro na Consulta: Código ${data.code}. ${data.msg || 'Detalhe não disponível.'}`);
                }

            } catch (error) {
                console.error('Erro de rede ou Serverless Function:', error);
                showError(`Erro de Comunicação: Verifique a sua conexão ou os logs do Vercel. Detalhe: ${error.message}`);
            } finally {
                loadingSpinner.classList.add('hidden');
                submitBtn.disabled = false;
                btnText.textContent = 'Consultar';
            }
        }


        // Listener do Formulário
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const dateString = dateInput.value;
            
            if (dateString) {
                fetchTideData(dateString); 
            }
        });

        // Inicialização 
        window.onload = () => {
            // Define a data atual como padrão
            dateInput.value = getTodayDate();
        };
    </script>
</body>
</html>
